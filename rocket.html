    </div>

    <div class = "state2">
      <h1 id="countdown">10</h1>

      <h1>Lift Off!</h1>
    </div>

    <div class = "state4">
      <h1>Well Done!</h1>

    </div>

    <div class = "state5">
      <h1>Oh No!!!</h1>
      <a href="#" class="button" onclick="changeState(1);">Try Again</a>
    </div>

  </div>
